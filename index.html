<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>P5.js 과제 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #eef1ff, #dce3ff);
      font-family: 'Pretendard', sans-serif;
      padding: 40px 0;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #1a1a1a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 항상 2열 */
      gap: 32px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border: 1px solid #eee;
      transition: all .2s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }
    .gif-container img {
      width: 100%;
      height: 350px; /* 화면에 두 개 같이 보이도록 높이 줄임 */
      object-fit: contain; /* 이미지 비율 유지하면서 여백 생길 수 있음 */
      border-radius: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .link {
      display: inline-block;
      margin-top: 10px;
      font-weight: 500;
      color: #3366ff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>P5.js 과제 모음</h1>

  <div class="grid">

<div class="card">
  <div class="title">과제 1</div>
  <div class="gif-container">
    <img src="과제 1/과제 1.png" alt="과제 1">
  </div>
  <a class="link" href="과제 1/index_1.html" target="_blank">작품 보기</a>
</div>

<div class="card">
  <div class="title">과제 4</div>
  <div class="gif-container">
    <img src="과제 4/과제 4.gif" alt="과제 4">
  </div>
  <a class="link" href="과제 4/index_4.html" target="_blank">작품 보기</a>
</div>

<div class="card">
  <div class="title">과제 2</div>
  <div class="gif-container">
    <img src="과제 2/과제 2.png" alt="과제 2">
  </div>
  <a class="link" href="과제 2/index_2.html" target="_blank">작품 보기</a>
</div>

<div class="card">

  </div>

</div>

</body>
</html>
