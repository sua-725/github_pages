    body {
      margin: 0;
      background: linear-gradient(135deg, #eef1ff, #dce3ff);

      padding: 40px 0;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #1a1a1a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 32px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border: 1px solid #eee;
      transition: all .2s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
