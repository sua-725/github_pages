<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>P5.js 과제 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #eef1ff, #dce3ff);
      font-family: 'Pretendard', sans-serif;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #1a1a1a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      border: 1px solid #eee;
      transition: all .2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .gif-container img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 6px 0;
      color: #333;
    }
    .link {
      display: inline-block;
      margin-top: 6px;
      font-weight: 500;
      color: #3366ff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }

.card1 { order: 1; }
.card2 { order: 3; }
.card3 { order: 4; }
.card4 { order: 2; }

@media (max-width: 800px) {
  .grid {
    grid-template-columns: 1fr;
  }
  .gif-container img {
    height: 220px;
  }
}

  </style>
</head>
<body>

  <h1>P5.js 과제 모음</h1>

  <div class="grid">
    <div class="card card1">
      <div class="title">과제 1</div>
      <div class="gif-container">
        <img src="과제 1/과제 1.png" alt="과제 1">
      </div>
      <a class="link" href="과제 1/index_1.html" target="_blank">작품 1 전체 보기</a>
    </div>

<div class="card card2">
  <div class="title">과제 2</div>
  <div class="gif-container">
    <img src="과제 2/과제 2.png" alt="과제 2">
  </div>
  <a class="link" href="과제 2/index_2.html" target="_blank">작품 2 전체 보기</a>
</div>

<div class="card card3">
  <div class="title">과제 3</div>
  <div class="gif-container">
    <img src="과제 3/과제 3.gif" alt="과제 3">
  </div>
  <a class="link" href="과제 3/index_3.html" target="_blank">작품 3 전체 보기</a>
</div>

<div class="card card4">
  <div class="title">과제 4</div>
  <div class="gif-container">
    <img src="과제 4/과제 4.gif" alt="과제 4">
  </div>
  <a class="link" href="과제 4/index_4.html" target="_blank">작품 4 전체 보기</a>
</div>
    
  </div>

</body>
</html>
